<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Pais</title>
</head>

<body>
    <h1>Verificador de Pais</h1>
    Pais: <input type="text" id="txtPais" name="txtPais">
    </p><input type="button" value="Verificar" onclick="verificar()">
    <div id="msg">

    </div>
    <script>
        function verificar() {
            var objpais = document.getElementById('txtPais')
            var pais = objpais.value
            var mensagem = document.getElementById('msg')
            if (pais == 'BRASIL') {
                mensagem.innerHTML = '<p>Brasileiro.</p>'
            } else {
                mensagem.innerHTML = '<p>Estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
