<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='resultado'>

    </div>
    <script>
        function calcular() {
            var txtvelociade = document.getElementById('txtvel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtvelociade.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if (vel >= 60) {
                res.innerHTML += `<p>Voce ultrapassou a velocidade permitida. Multado.</p>`
            }
            res.innerHTML += `<p>Dirija sempre usando cinto de segurança.</p>`
        }
    </script>
</body>
</html>
