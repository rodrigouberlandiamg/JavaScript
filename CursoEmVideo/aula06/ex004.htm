<body>
    <script>
        var nome = window.prompt('Qual o seu nome ?')
        document.writeln(`Seu nome ${nome} tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome ${nome} em maiusculo é ${nome.toUpperCase()}.</br>`)
        document.writeln(`Seu nome ${nome} em minusculo é ${nome.toLowerCase()}.`)
    </script>
